<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./tracker.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <title>Expenses</title>
</head>
<body>
    <div id="expense-div">
        <h2>Enter your expenses</h2>
        <form onsubmit="addNewExpense(event)">
            <label for="amount">Expense Amount</label>
            <input type="number" id="amount" required />
            <label for="description">Description</label>
            <input type="text" id="description" required />
            <label for="category">Category:</label>
            <select id="category">
                <option value="food">Food</option>
                <option value="rent">Rent</option>
                <option value="fuel">Fuel</option>
                <option value="electricity">Electricity</option>
                <option value="entertainment">Entertainment</option>
                <option value="others">Others</option>
            </select>
            <button id="add">Add Expense</button>
        </form>
    </div>
    <button onclick="logout()" id="logout">Logout</button>
    <table id="list">
        <tr>
           <th>Category</th>
           <th>Description</th>
           <th>Amount</th>
           <th>Remove</th> 
        </tr>
    </table>
    <button onclick="download()" id="downloadexpense">Download file</button>
    <button id="premium" onclick="toPremium(event)">Buy Premium</button>
</body>
</html>
